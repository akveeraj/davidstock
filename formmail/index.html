<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3c.org/TR/xhtml11/DTD/xhtml11">
<html>
<head>
<title>My Form</title>
</head><body>

<form action="http://www.davidostick.co.uk/formmail/formmail.cgi" method="post">
<p>
<input type='hidden' name="recipient" value="webmaster@davidostick.co.uk"/>
<input type='hidden' name="redirect" value="http://www.davidostick.co.uk/formmail/done.html"/>
<input type='hidden' name="subject" value="Form Results"/>
<input type='hidden' name="required" value=""/>
<input type='hidden' name="env_report" value="REMOTE_HOST"/>
<input type='hidden' name="print_blank_fields" value="1"/>
</p>
<h3 style='text-align: left;color:#0000cc'>Please fill in my form</h3>
<table style='width: 50%;border-style: none' cellpadding='0'>
<tbody>
<tr><td><b>First Name:</b></td><td><input name="First_Name" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Last Name:</b></td><td><input name="Last_Name" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Company Name:</b></td><td><input name="Comp_Name" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>E-Mail address:</b></td><td><input name="email" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Address 1:</b></td><td><input name="Address_1" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Address 2:</b></td><td><input name="Address_2" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>City:</b></td><td><input name="City" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>County/State:</b></td><td><input name="State" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Post/zip code:</b></td><td><input name="Postal_Code" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Country:</b></td><td><input name="Country" type="text" size='20,1' maxlength='100'/></td></tr>
<tr><td><b>Phone Number:</b></td><td><input name="Phone_Number" type="text" size='20,1' maxlength='100'/></td></tr>
</tbody>
</table>
<p>
<br/><input type="submit" value="Submit My Information"/>
</p></form>
</body>
</html>
